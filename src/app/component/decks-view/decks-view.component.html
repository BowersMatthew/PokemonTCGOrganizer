<br><br>
<div class="container">
  <h1>Available Decks</h1>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th> Name </th>
        <th> Type </th>
        <th> Description </th>
        <th> Remove </th>
      </tr>
    </thead>
    <tbody *ngIf="decks?.length > 0;else noDecks">
      <tr *ngFor="let deck of decks" (click)="viewDeck(deck)">
        <td> {{deck.name}} </td>
        <td>{{deck.types}}</td>
        <td>{{deck.description}}</td>
        <td> <a href="#" class="btn btn-link" (click)=removeDeck(deck.id)>Delete</a> </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noDecks>
  <hr>
  <h5>There are no decks</h5>
</ng-template>
